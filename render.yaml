services:
  - type: web
    name: dolar-bot
    env: python
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"                 # ðŸ‘ˆ browsers dentro del bundle (persisten)
      - key: PORT
        value: "10000"             # ðŸ‘ˆ Render te inyecta PORT, lo fijamos por claridad
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install --with-deps chromium   # ðŸ‘ˆ instala en build
    startCommand: |
      python -m playwright install --with-deps chromium   # ðŸ‘ˆ y reasegura en runtime
      python bot_realtime.py
