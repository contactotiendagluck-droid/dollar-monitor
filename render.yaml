services:
  - type: worker
    name: dolar-bot-worker
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install --with-deps chromium
    startCommand: python bot_realtime.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false   # lo cargamos desde el dashboard de Render
